<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- INI KUNCI UTAMA -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Profile & More</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* WRAPPER BIAR GA DESKTOP MODE */
.wrapper {
  max-width: 480px;
  margin: auto;
  padding: 0 16px 40px;
}

/* LOGO */
.logo-wrapper {
  padding: 24px 0 10px;
  text-align: left;
}

.brand-logo {
  width: 80px;
  aspect-ratio: 4 / 3;
  object-fit: contain;
}

h1 {
  text-align: center;
  margin: 30px 0;
}

/* PROFILE */
.profile-container {
  display: flex;
  justify-content: center;
  margin-bottom: 30px;
}

.profile {
  cursor: pointer;
  text-align: center;
}

.profile img {
  width: 100px;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 10px;
}

.profile p {
  margin-top: 8px;
}

/* ACCORDION */
.accordion .item {
  background: #222;
  border-radius: 10px;
  margin-bottom: 15px;
  overflow: hidden;
}

.header {
  padding: 16px;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}

.content {
  display: none;
  padding: 15px;
  font-size: 14px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: #222;
  width: 90%;
  max-width: 280px;
  padding: 20px;
  border-radius: 10px;
  position: relative;
}

.modal-box input,
.modal-box button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}

.modal-box button {
  background: #ff0055;
  color: #fff;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  cursor: pointer;
}

#errorText {
  color: red;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="logo-wrapper">
    <img src="iconpotsiflixnew.jpg" class="brand-logo" alt="Potret Aksi ID">
  </div>

  <h1>Profile & More</h1>

  <div class="profile-container">
    <div class="profile" onclick="openPin('general')">
      <img src="generallogo.jpg">
      <p>General</p>
    </div>
  </div>

  <div class="accordion">
    <div class="item">
      <div class="header" onclick="toggleAccordion(0)">
        <span>General</span><span>⌄</span>
      </div>
      <div class="content">
        <p>Pin : 20224050</p>
        <p>Note : For general audience</p>
      </div>
    </div>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="pinModal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">×</span>
    <h2>Enter Pin</h2>
    <input type="password" id="pinInput" placeholder="Enter pin">
    <p id="errorText"></p>
    <button onclick="checkPin()">Next</button>
  </div>
</div>

<script>
let currentProfile = "";

const data = {
  general: {
    pin: "20224050",
    link: "potsiflix.html"
  }
};

function openPin(type) {
  currentProfile = type;
  pinModal.style.display = "flex";
  pinInput.value = "";
  errorText.innerText = "";
}

function closeModal() {
  pinModal.style.display = "none";
}

function checkPin() {
  if (pinInput.value === data[currentProfile].pin) {
    window.location.href = data[currentProfile].link;
  } else {
    errorText.innerText = "Your password is incorrect";
  }
}

function toggleAccordion(i) {
  const c = document.querySelectorAll(".content");
  c[i].style.display = c[i].style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>

<style>    
*{    
  margin:0;    
  padding:0;    
  box-sizing:border-box;    
  -webkit-tap-highlight-color: transparent;    
}    
    
html,body{    
  max-width:100%;    
  overflow-x:hidden;    
}    
    
body{    
  font-family:'Poppins',sans-serif;    
  color:#fff;    
  padding-bottom:160px;    
  background:    
  linear-gradient(to bottom,    
    #3b0000 0%,    
    #1a0000 40%,    
    #000000 100%);    
}    
    
a,button{    
  outline:none;    
  text-decoration:none;    
  border:none;    
  cursor:pointer;    
}    
    
.top-header{    
  display:flex;    
  justify-content:space-between;    
  align-items:center;    
  padding:18px 20px;    
}    
    
.logo{    
  aspect-ratio:4/3;    
  height:48px;    
}    
    
.logo img{    
  height:100%;    
  width:auto;    
  object-fit:contain;    
}    
    
.header-menu{    
  display:flex;    
  gap:14px;    
}    
    
.header-btn{    
  padding:8px 18px;    
  border-radius:30px;    
  border:1.5px solid rgba(255,255,255,0.5);    
  background:rgba(255,255,255,0.05);    
  backdrop-filter:blur(6px);    
  color:#fff;    
  font-size:14px;    
}    
    
.hero{    
  position:relative;    
  margin:0 20px;    
  border-radius:18px;    
  overflow:hidden;    
}    
    
.hero-img{    
  width:100%;    
  display:block;    
}    
    
.hero::after{    
  content:"";    
  position:absolute;    
  bottom:0;    
  left:0;    
  width:100%;    
  height:50%;    
  background:linear-gradient(to top, rgba(0,0,0,0.9), transparent);    
}    
    
.hero-overlay{    
  position:absolute;    
  bottom:25px;    
  left:50%;    
  transform:translateX(-50%);    
  text-align:center;    
  width:100%;    
  z-index:2;    
}    
    
.movie-genre{    
  font-size:13px;    
  font-weight:300;    
  margin-bottom:18px;    
}    
    
.play-btn{    
  display:inline-block;    
  background:#ffffff;    
  color:#000;    
  padding:10px 110px;    
  border-radius:0px;    
  font-weight:600;    
  font-size:15px;    
}    
    
section{    
  margin:40px 20px;    
}    
    
h2{    
  margin-bottom:14px;    
  font-weight:600;    
  font-size:20px;    
}    
    
.movie-row{    
  display:flex;    
  gap:14px;    
  overflow-x:auto;    
  scrollbar-width:none;    
}    
    
.movie-row::-webkit-scrollbar{    
  display:none;    
}    
    
.movie-item{    
  width:125px;    
  aspect-ratio:3/4;    
  border-radius:8px;    
  overflow:hidden;    
  flex-shrink:0;    
}    
    
.movie-item img{    
  width:100%;    
  height:100%;    
  object-fit:cover;    
  display:block;    
}    

/* === TAMBAHAN UNTUK RECOMMENDED (1:1) === */
.recommended-item{
  width:180px;
  aspect-ratio:1/1;
  border-radius:8px;
  overflow:hidden;
  flex-shrink:0;
}

.recommended-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
    
.nav-overlay{    
  position:fixed;    
  bottom:0;    
  left:0;    
  width:100%;    
  height:70px;    
  background:rgba(0,0,0,.95);    
  display:flex;    
  justify-content:space-around;    
  align-items:center;    
  z-index:9999;    
}    
    
.nav-btn img{    
  width:48px;    
  height:48px;    
  display:block;    
}    
</style>    
</head>
